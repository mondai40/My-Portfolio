<svg width="367" height="123" viewBox="0 0 367 123" fill="none" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<style>
			.text {
				stroke: white;
				text-anchor: middle;
				font-family: "Helvetica";
        font-size: 36px;
        fill: none;
				stroke-dasharray: 500px;
				animation: text-move 1s ease-in;
			}
			.head {
        font-size: 64px;
				animation: text-fill 0.5s 1s ease-in forwards;
			}
			@keyframes text-move {
				0% {
					stroke-dashoffset: 500px;
				}
				100% {
					stroke-dashoffset: 0px;
				}
			}
			@keyframes text-fill {
				0% {
					fill: transparent;
				}
				100% {
					fill: white;
				}
			}
		</style>
	</defs>
	<text x="50%" y="60px" class="text head">Shin Daimon</text>
	<line x1="4.37114e-08" y1="73.5" x2="367" y2="73.5" class="text"/>
	<text x="50%" y="110px" class="text">Front-End Developer</text>
</svg>
